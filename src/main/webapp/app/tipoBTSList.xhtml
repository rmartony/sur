<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
        >
<ui:composition template="/templates/fullLayout.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:dataTable id="dataTable" var="item" value="#{tipoBTSController.lazyModel}" styleClass="dataTableStyle"
                         paginator="true" rows="10" selection="#{tipoBTSController.selectedItems}"
                         emptyMessage="#{msg.noRecordsFound}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         lazy="true" rowsPerPageTemplate="10,25,50">
                <f:facet name="header">
                    Lista de tipo de BTS
                </f:facet>
                <p:column style="width:22px">
                    <p:commandButton icon="ui-icon-search" update=":itemDetailForm:display"
                                     title="Ver"
                                     oncomplete="PF('itemDialog').show()"
                                     actionListener="#{tipoBTSController.doView}">
                        <f:setPropertyActionListener value="#{item}" target="#{tipoBTSController.selectedItem}"/>
                    </p:commandButton>
                </p:column>
                <p:column style="width:22px" rendered="#{authorizationChecker.admin}">
                    <p:commandButton icon="ui-icon-pencil" update=":itemDetailForm:display"
                                     title="Modificar"
                                     oncomplete="PF('itemDialog').show()"
                                     actionListener="#{tipoBTSController.doUpdate}">
                        <f:setPropertyActionListener value="#{item}" target="#{tipoBTSController.selectedItem}"/>
                    </p:commandButton>
                </p:column>

                <p:column selectionMode="multiple" style="width:18px"/>
                <p:column sortBy="#{item.modelo}" filterBy="#{item.modelo}">
                    <f:facet name="header">
                        <h:outputText value="Modelo"/>
                    </f:facet>
                    <p:commandLink value="#{item.modelo}" update=":itemDetailForm:display"
                                   oncomplete="PF('itemDialog').show()" title="Ver">
                        <f:setPropertyActionListener value="#{item}" target="#{tipoBTSController.selectedItem}"/>
                    </p:commandLink>
                </p:column>

                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>

                <p:column sortBy="#{item.observaciones}" filterBy="#{item.observaciones}">
                    <f:facet name="header">
                        <h:outputText value="Observaciones"/>
                    </f:facet>
                    <h:outputText value="#{item.observaciones}"/>
                </p:column>

                <f:facet name="footer">
                    <p:commandButton value="Nuevo Tipo BTS" oncomplete="PF('newItemDialog').show()" icon="ui-icon-star"
                                     title="Crear nuevo Tipo BTS" rendered="#{authorizationChecker.admin}"/>
                    <p:commandButton value="Modificar Tipo BTS" action="#{tipoBTSController.doUpdate}"
                                     update=":itemDetailForm:display"
                                     icon="ui-icon-pencil"
                                     title="Modificar Tipo BTS"
                                     oncomplete="if (!args.validationFailed) {PF('itemDialog').show()}"
                                     rendered="#{authorizationChecker.admin}">
                        <f:setPropertyActionListener value="#{null}" target="#{tipoBTSController.selectedItem}"/>
                    </p:commandButton>
                    <p:commandButton value="Ver Tipo BTS" action="#{tipoBTSController.doView}"
                                     update=":itemDetailForm:display"
                                     icon="ui-icon-search"
                                     title="Ver Tipo BTS"
                                     oncomplete="if (!args.validationFailed) {PF('itemDialog').show()}">
                        <f:setPropertyActionListener value="#{null}" target="#{tipoBTSController.selectedItem}"/>
                    </p:commandButton>
                    <p:commandButton value="Eliminar Tipo BTS" actionListener="#{tipoBTSController.doDelete}"
                                     update="dataTable" icon="ui-icon-trash" rendered="#{authorizationChecker.admin}">
                        <p:confirm header="Confirmación" message="#{msg.askConfirmAction}"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                </f:facet>
            </p:dataTable>
        </h:form>

        <p:dialog header="Detalle de Tipo BTS" widgetVar="itemDialog" resizable="false" id="itemDlg">
            <h:form id="itemDetailForm">
                <p:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">
                    <p:outputLabel for="displayModelo" value="Modelo:"/>
                    <p:inputText id="displayModelo" value="#{tipoBTSController.selectedItem.modelo}" required="true"
                                 requiredMessage="Por favor ingresar modelo"
                                 readonly="#{not authorizationChecker.admin or tipoBTSController.readOnly}"/>

                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{tipoBTSController.selectedItem.nombre}"
                                 readonly="#{not authorizationChecker.admin or tipoBTSController.readOnly}"/>

                    <p:outputLabel value="Observaciones:"/>
                    <p:inputText value="#{tipoBTSController.selectedItem.observaciones}"
                                 readonly="#{not authorizationChecker.admin or tipoBTSController.readOnly}"/>

                    <f:facet name="footer">
                        <p:commandButton value="Actualizar" update=":form:dataTable, :growl"
                                         oncomplete="handleSubmitRequest(xhr, status, args, 'itemDlg','itemDetailForm'); "
                                         action="#{tipoBTSController.doConfirmUpdate}"
                                         rendered="#{authorizationChecker.admin and not tipoBTSController.readOnly}"/>
                        <p:commandButton value="Cancelar" onclick="itemDialog.hide()"
                                         immediate="true"
                                         rendered="#{authorizationChecker.admin and not tipoBTSController.readOnly}"/>
                        <p:commandButton value="Aceptar" onclick="itemDialog.hide()"
                                         immediate="true"
                                         rendered="#{not authorizationChecker.admin and tipoBTSController.readOnly}"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog header="Crear nuevo Tipo BTS" widgetVar="newItemDialog" resizable="false" id="newItemDlg">
            <h:form id="newItemForm">
                <p:panelGrid id="displayNewTipoAntena" columns="2" cellpadding="4" style="margin:0 auto;">
                    <p:outputLabel for="newItemModelo" value="Modelo:"/>
                    <p:inputText id="newItemModelo" value="#{tipoBTSController.newItem.modelo}" required="true"
                                 requiredMessage="Por favor ingresar modelo"/>

                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{tipoBTSController.newItem.nombre}"/>

                    <p:outputLabel value="Observaciones:"/>
                    <p:inputText value="#{tipoBTSController.newItem.observaciones}"/>

                    <f:facet name="footer">
                        <p:commandButton value="Confirmar" update=":form:dataTable, :growl"
                                         oncomplete="handleSubmitRequest(xhr, status, args, 'newItemDlg','newItemForm');"
                                         actionListener="#{tipoBTSController.doCreate}"/>
                        <p:commandButton value="Cancelar" onclick="newItemDlg.hide()"
                                         immediate="true"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <p:growl id="growl" showDetail="false" life="5000" autoUpdate="true"/>

        <p:confirmDialog global="true">
            <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes"
                             icon="ui-icon-check"/>
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"
                             icon="ui-icon-close"/>
        </p:confirmDialog>

        <script type="text/javascript">
            function handleSubmitRequest(xhr, status, args, dialogName, formName) {
                dialog = jQuery('#' + dialogName);
                if (args.validationFailed) {
                    dialog.effect("shake", {times: 3}, 100);
                } else {
                    clearForm(formName);
                    PF('newItemDialog').hide();
                    PF('itemDialog').hide();
                }
            }
            function clearForm(formName) {
                jQuery('#' + formName).each(function () {
                    this.reset();
                });
            }
        </script>
    </ui:define>
</ui:composition>
</html>
