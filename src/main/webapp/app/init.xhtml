<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/templates/fullLayout.xhtml">
    <ui:define name="title">
        <h:outputText value="Bienvenido"/>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <!--<h:outputText value="#{requestScope['javax.servlet.forward.request_uri']}"/>-->
            <c:if test="#{identity.loggedIn and (authorizationChecker.admin or authorizationChecker.ventanilla) }">
                <p:commandButton styleClass="admin-dashboard-button" value="Ventanilla"
                                 action="#{ventanillaController.doCreate}"
                                 ajax="false"/>
            </c:if>

            <p:commandButton styleClass="admin-dashboard-button" value="Preventivos" action="preventivos" ajax="false"/>
            <p:commandButton styleClass="admin-dashboard-button" value="Reporte" action="reportePreventivos"
                             ajax="false"/>
            <p:commandButton styleClass="admin-dashboard-button" value="Nodos 3G" action="nodos3g" ajax="false"/>
            <p:commandButton styleClass="admin-dashboard-button" value="Nodos LTE" action="nodosLte" ajax="false"/>
            <br/>
            <p:commandButton styleClass="admin-dashboard-button" value="Sitios" action="sitios" ajax="false"/>
            <p:commandButton styleClass="admin-dashboard-button" value="Zonas" action="zonas" ajax="false"/>
            <!--
                        <p:commandButton styleClass="admin-dashboard-button" value="IPs" action="ips" ajax="false"/>
            -->

            <br/>
                <!--
                                <p:commandButton styleClass="admin-dashboard-button" value="Celdas 3G" action="celdas3G"
                                                 ajax="false" disabled="true"/>
                                <p:commandButton styleClass="admin-dashboard-button" value="Celdas LTE" action="celdasLte"
                                                 ajax="false" disabled="true"/>
                -->

                <p:commandButton styleClass="admin-dashboard-button" value="Escribanos" action="escribanos"
                                 ajax="false"/>
                <p:commandButton styleClass="admin-dashboard-button" value="Torreros" action="torreros"
                                 ajax="false"/>
                <p:commandButton styleClass="admin-dashboard-button" value="Tipo antena" action="tipoAntenas"
                                 ajax="false"/>
                <p:commandButton styleClass="admin-dashboard-button" value="Tipo feeder" action="tipoFeeder"
                                 ajax="false"/>
                <p:commandButton styleClass="admin-dashboard-button" value="Interviniente" action="interviniente"
                                 ajax="false"/>
                <p:commandButton styleClass="admin-dashboard-button" value="Estructura" action="estructuras"
                                 ajax="false"/>
                <br/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
