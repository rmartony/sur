<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
        >
<ui:composition template="/templates/fullLayout.xhtml">
    <ui:define name="content">
        <h:form id="form">

            <h:form id="changePasswordForm">
                <p:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">
                    <f:facet name="header">
                        <h:outputText value="Cambio de contraseña"/>
                    </f:facet>
                    <h:outputText value="Nueva contraseña:"/>
                    <p:password value="#{usuarioController.password}" required="true"
                                requiredMessage="Ingrese nueva contraseña"/>
                    <f:facet name="footer">
                        <p:commandButton value="Aceptar" action="#{usuarioController.doConfirmChangePassword()}">
                            <f:setPropertyActionListener value="#{identity.account}"
                                                         target="#{usuarioController.selectedItem}"/>
                        </p:commandButton>
                        <p:commandButton value="Cancelar" action="cancel" immediate="true"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </h:form>

        <p:growl id="growl" showDetail="false" life="5000" autoUpdate="true"/>

    </ui:define>
</ui:composition>
</html>
