<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      lang="#{localeController.language}">

<f:view locale="#{localeController.locale}" encoding="UTF-8" contentType="text/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><ui:insert name="title">#{msg.defaultTitle}</ui:insert></title>
    </h:head>
    <h:body styleClass="dynWidth">
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="documentos.css"/>
        <div id="container">
            <ui:include src="tiles/header.xhtml"/>
            <ui:insert name="content">Put default content here, if any.</ui:insert>
            <ui:include src="tiles/footer.xhtml"/>
        </div>
    </h:body>
</f:view>
</html>
