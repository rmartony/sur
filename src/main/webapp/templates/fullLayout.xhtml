<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="#{localeController.language}">

<f:view locale="#{localeController.locale}" encoding="UTF-8" contentType="text/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><ui:insert name="title">#{msg.defaultTitle}</ui:insert></title>
    </h:head>
    <h:body>
        <p:ajaxStatus>
            <f:facet name="start">
                <p:outputPanel styleClass="ajaxStatus">
                    #{msg.processing}
                </p:outputPanel>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>
        <h:outputScript library="js" name="primefaces.js" target="body"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="documentos.css"/>
        <ui:include src="../templates/sessionTimeOut.xhtml"/>

        <h:body styleClass="dynWidth">
            <div id="container">
                <ui:include src="tiles/header.xhtml"/>
                <ui:include src="tiles/menu.xhtml"/>
                <ui:insert name="content">Put default content here, if any.</ui:insert>
                <ui:include src="tiles/footer.xhtml"/>
            </div>
        </h:body>

    </h:body>
</f:view>
</html>
